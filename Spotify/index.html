<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - your favourite music is here</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="SongList">
            <h1>Best of NCS - No Copyright Sounds</h1>
            <div>
                <div class="SongItem">
                    <img src="cover.jpeg" alt="Cover">
                    <span>1. Gardish </span>
                    <span class="SongListPlay"><span class="TimeStamp">6:02 <i class="fa-solid fa-play"></i></span></span>
                </div>
            </div>
        </div>
        <div class="banner"></div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="progressbar" min="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fa-solid fa-2x fa-step-forward"></i>
            <i class="fa-solid fa-2x fa-play"></i>
            <i class="fa-solid fa-2x fa-step-backward"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/582a43136e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
